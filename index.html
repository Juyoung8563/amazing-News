    <div>
      <h1>고양이, 우주를 걷다: 펠리세트의 위대한 여정</h1>
      <img id="article_img" src="gummy-macbook.png" alt="이미지" />

      최초로 우주를 여행한 고양이, 펠리세트(Félicette)는 1963년 프랑스 우주
      프로그램의 일환으로 우주로 떠났다. 그녀는 전극이 장착된 상태에서 미세한
      신경 반응까지 기록하며 성공적으로 지구로 귀환했다. 이후 수십 년간 인간은
      고양이와 함께 우주의 신비를 탐험하며 생명체의 가능성을 확장시켰다. 이 작은
      생명체는 과학적 호기심을 상징하며, 우주의 무한한 가능성을 함께 꿈꾼다.
    </div>
